{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}
{% block content %}
<div class="container my-3 shadow-lg p-3 mb-5 bg-body rounded col-md-4">
  <form action="" method="post">
  <h3>Sign Up</h3>
  {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}<br>
    {% endfor %}
  <button type="submit" class="btn btn-dark">Signup</button><br><br>
  <p>Already Registered ? <a href="/loginform/" >Click Here</a></p>
  </form>
 </div>
{% endblock content %}
