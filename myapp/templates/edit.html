{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block content %}
<div class="container my-3 shadow-lg p-3 mb-5 bg-body rounded">
    <form class="row g-3" method="POST" action="/update/{{register.id}}/">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="firstnamne" class="form-label">FirstName</label>
        <input type="text" class="form-control" id="firstnane" name="firstname" value="{{register.firstname}}">
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">LastName</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{register.lastname}}">
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value={{register.email}}>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{register.address}}">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{register.city}}">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-dark">Submit</button>
        <a class="btn btn-dark" href="/showdetails/" role="button">Back</a>
      </div>
    </form>

</div>

{% endblock content %}
