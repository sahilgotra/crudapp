{% extends 'base.html' %}

{% block content %}
 <div class="container my-3 shadow-lg p-3 mb-5 bg-body rounded col-md-4">
  <form action="" method="post">
  <h3>Login Form</h3>
  <hr>
  {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}<br>
    {% endfor %}
  <button type="submit" class="btn btn-dark">Login</button>
  <p>Not Registered ?<a href="/signup/">Click Here</a></p>
  </form>
 </div>
{% endblock content %}
